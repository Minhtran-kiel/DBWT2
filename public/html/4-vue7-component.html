<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <component></component>
    </div>

    <script>
        let app = Vue.createApp({
            components: {
                'component': {
                    template: 
                    `<div>
                        <h2>{{ count }}</h2>
                        <button @click="increment">Increment</button><br>
                        <button @click="decrement">Decrement</button>
                    </div>`,
                    data() {
                        return { count: 1 };
                    },
                    methods: {
                        increment() {
                            this.count++
                        },
                        decrement() {
                            this.count--
                        }
                    }

                }
            }
        }).mount("#app");
    </script>
</body>

</html>
